<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An information website to reach users to order the cakes and get them delivered">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4c17053e39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>The Baking Mommy</title>
</head>

<body>
    <article>
        <!--===================================================================Logo and navbar-->
        <header class="container-fluid">
            <div class="row justify-content-md-start">

                <a href="index.html" class="col-8 col-md-5 col-lg-4 logo"></a>

                <div class="col-4 col-md-7 col-lg-8">
                    <nav class="navbar navbar-expand-sm navbar-light">

                        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse"
                            data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span> </button>


                        <div class="collapse navbar-collapse menuitem" id="navbarTogglerDemo02">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active mr-2">
                                    <a class="nav-link" href="index.html">Home <span
                                            class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item mr-2">
                                    <a class="nav-link" href="order.html">Order</a>
                                </li>
                                <li class="nav-item mr-2">
                                    <a class="nav-link" href="prices.html">Prices</a>
                                </li>
                                <li class="nav-item mr-2">
                                    <a class="nav-link" href="feedback.html">Feedback</a>
                                </li>
                            </ul>
                        </div>

                    </nav>
                </div>
            </div>
        </header>

        <!--===================================================================hero image slider-->
        <section>
            <div class="container-fluid">
                <div class="row heroslider">
                    <div class="col-12">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100" src="assets/images/pic1.jpg" alt="Cake pic1">
                                    <div class="col-4">
                                        <div class="carousel-caption d-none d-md-block pic1">
                                            <h5>Life's too short to say no to cake</h5>      
                                        </div>
                                    </div>  
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/pic2.jpg" alt="cake pic2">
                                    <div class="col-4">
                                        <div class="carousel-caption d-none d-md-block pic2">
                                            <h5>All you need is love but a chocolate cake would also be nice</h5>      
                                        </div>
                                    </div> 
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/pic3.jpg" alt="cake pic3">
                                    <div class="col-4">
                                        <div class="carousel-caption d-none d-md-block pic3">
                                            <h5>You can't buy happiness but you can buy cake and that's kind of same thing</h5>      
                                        </div>
                                    </div> 
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100" src="assets/images/pic4.jpg" alt="cake pic4">
                                    <div class="col-4">
                                        <div class="carousel-caption d-none d-md-block pic4">
                                            <h5>Where there is cake, there is hope and there's always cake</h5>      
                                        </div>
                                    </div> 
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                                data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                                data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </section>

         <!--===================================================================Cake info-->

 

    </article>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
